<!DOCTYPE html>
<html>

    </head>
    <body>
        <h3>Question:    Write a function that computes the list of the first 100 Fibonacci numbers.
            The first two Fibonacci numbers are 1 and 1. The n+1-st Fibonacci number
            can be computed by adding the n-th and the n-1-th Fibonacci number. The
            first few are therefore 1, 1, 1+1=2, 1+2=3, 2+3=5, 3+5=8.   
        </h3>
        <script>
           

           function fibonacci() 
            { 
                var num1=1; 
                var num2=1; 
                var sum=0; 
                for (i = 0; i <100; i++)  
                { 
                    sum=num1+num2; 
                    num1=num2; 
                    num2=sum; 
                } 
                return num2; 
            } 
            console.log(fibonacci());
  


        </script>
    </body>
</html>
