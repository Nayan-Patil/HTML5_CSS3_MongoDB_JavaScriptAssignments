<!DOCTYPE html>

    <body>
        <h3>Question: Make a function that given an array of strings, where each string represents a number, returns an
            array of the corresponding numbers.</h3>
        <script>
           var strings =["1.2","2.3", "3.4"];
            function numberArray(strings){
                var nums=strings.map((i) =>Number(i));
                console.log(nums);
            }numberArray(strings);

        </script>
    </body>
</html>
