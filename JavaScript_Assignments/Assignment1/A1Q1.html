    <body>
        <h3>Question:Make a function that returns “even” or “odd” depending on the number passed to it. </h3>
        <script>
            var num;
function parity (num){
    if(num%2==0){
        console.log(num+" is an Even Number");
    }
    else{
        console.log(num+" is an Odd Number")
    }
}parity(10293291);
        </script>
    </body>
