<!DOCTYPE html>
<html>
    <head>
        <title>A1Q19</title>
    </head>
    <body>
        <h3>Question:  Write function that reverses a list, preferably in place. </h3>
        <script>
           

           var myList=["John","Jimmy", "Kane", "David"];

            function reverseList(myList){
                var myList2=[];
                for(i=myList.length-1;i>=0;i--){
                myList2.push(myList[i]);

                }
                return myList2;
            }
            console.log(reverseList(myList));

        </script>
    </body>
</html>
