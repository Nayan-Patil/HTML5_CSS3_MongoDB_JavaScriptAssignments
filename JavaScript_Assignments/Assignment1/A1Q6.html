    <body>
        <h3>Question: Create an array containing 100 random numbers. Use two-step array allocation. Print out the array.</h3>
        <script>
           var hundredNums=new Array(100);

            for(var i=0;i<hundredNums.length;i++){
            hundredNums[i]=Math.random();
            }
            console.log(hundredNums);

        </script>
    </body>
