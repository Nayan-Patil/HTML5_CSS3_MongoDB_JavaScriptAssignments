        <h3>Question:     Make a function that takes a number of flips and returns the fraction that were heads.    
        </h3>
        <script>
           

           function numHeads(c){
            var num,h=0;

            for (var i = 0; i < c; i++) {
                num=Math.ceil(Math.random() *10);

                if(num<5){
                h++;
                }

            }
            console.log(h/c);
            }
            numHeads(10);


        </script>
