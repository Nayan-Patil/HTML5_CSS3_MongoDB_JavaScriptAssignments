        <h3>Question:   Write a function that tests whether a string is a palindrome. 
        </h3>
        <script>
           

           var str1="Nayan";
            function palindrome(str1){
                str1=str1.toLowerCase();
                var str2="";
                for(i=str1.length-1;i>=0;i--){
                    var str2=str2+str1.charAt(i);

                }
                if(str1==str2){
                    return str1+ " is a palindrome";
                }
                else{
                    return str1+ " is not a palindrome";
                }
            }
            console.log(palindrome(str1));



        </script>
    </body>
