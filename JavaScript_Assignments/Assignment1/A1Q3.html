    <body>
        <h3>Question: Make a function that takes a number and a short string, and returns the string concatenated that
            number of times.</h3>
        <script>
           function padChars(a, b){
    var c="";
        for(i=0; i<a; i++){
            c=c+b;
            
        }
        return c;
    
}console.log(padChars(5,"-"));


        </script>
    </body>
