<!DOCTYPE html>
<html>
    <head>
        <title>A1Q15</title>
    </head>
    <body>
        <h3>Question: Modify the previous program such that only multiples of three or five are
            considered in the sum, e.g. 3, 5, 6, 9, 10, 12, 15 for n=17    </h3>
        <script>
           

           var n=window.prompt("Enter a number");
            var sum=0;
            for(i=1;i<=n;i++){
                if(i%3==0 || i%5==0){
                sum=sum+i;
                }
                else{
                    sum=sum;
                }
            }
            console.log(sum);
        </script>
    </body>
</html>
