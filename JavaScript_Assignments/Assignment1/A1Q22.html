    <body>
        <h3>Question:   Write a function that concatenates two lists. 
        </h3>
        <script>
           

           var list1=['a','b','c'];
            var list2=[1,2,3];
            function concatenateTwoList(list1, list2){
                for(i=0;i<list2.length;i++){
                list1.push(list2[i]);
                }
                return list1;
            }
            console.log(concatenateTwoList(list1,list2));



        </script>
    </body>
</html>
