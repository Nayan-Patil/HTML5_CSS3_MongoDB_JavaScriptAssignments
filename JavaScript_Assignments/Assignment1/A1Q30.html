        <h3>Question:   Write a function that, given a string, will return the longest token (consecutive string of characters)
            that contains neither an a nor a b.
        </h3>
        <script>
           

           function longestToken(str){
            var a="";

            for (var i = 0; i < str.length; i++) {

                if(str[i]!='a' && str[i]!='b'){

                    for (var j = i+1; j < str.length; j++) {

                    if(str[j]!='a' && str[j]!='b'){
                        continue;
                    }
                    else{
                        if(a.length<(str.substr(i,j-i).length)){
                        a=str.substr(i,j-i);
                        }
                        i=j+1;
                        break;
                    }
                    }

                    }
                    else{
                    i+=1;
                }
            }
            console.log(a);
            }
